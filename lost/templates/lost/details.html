<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
   
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link type="text/css" href="{% static 'lost/css/bootstrap.min.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'lost/css/mdb.min.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'lost/css/style.css' %}" rel="stylesheet">
    
</head>

<body>	

    
 	<div class="container" style="margin-top: 200px">
		<div class="row">
			<div class="col-xs-4 col-xs-offset-2">
				<img class="img-rounded img-responsive" src="{{ img_url }} " style="height: 300px;width: 210px">
			</div>

			<div class="col-xs-6">
				<div class="table">
					<tr> 
						 
						 <a class="btn btn-primary col-xs-6 col-xs-6 offset-6"> {{ data.name }}</a>
					</tr>
					<br>
					<br>
					<tr> 
						 <a class="btn btn-primary col-xs-6 col-xs-6 offset-6"> {{ data.email }}</a>
					</tr>
					<br>
					<br>
					<tr> 
						 <a class="btn btn-primary col-xs-6 col-xs-6 offset-6"> {{ data.rollno }}</a>
					</tr>
					<br>
					<br>
					<tr> 
						 <a class="btn btn-primary col-xs-6 col-xs-6 offset-6"> {{ data.date }}</a>
					</tr>
					<br>
					<br>
					<tr> 
						 <a class="btn btn-primary col-xs-6 col-xs-6 offset-6"> {{ data.description }}</a>
					</tr>
					<br>
					<br>
					<tr> 
						 <a class="btn btn-danger col-xs-6 col-xs-6 offset-6"> {{ data.status }}</a>
					</tr>
					<br>
					<br>
				</div>
			</div>
		</div>

	</div>



    <script type="text/javascript" src="{% static 'lost/js/jquery-2.2.3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'lost/js/tether.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'lost/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'lost/js/mdb.min.js' %}"></script>
    <script>
            new WOW().init();  
    </script>
    
 </body>
